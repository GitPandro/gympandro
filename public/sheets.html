<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>GymPandro - Schede</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./assets/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1 class="mb-4">Schede create</h1>
  <table class="table table-striped" id="tblSheets">
    <thead>
      <tr><th>Cliente</th><th>Titolo</th><th>Stato</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    async function loadSheets() {
      const res = await fetch("http://localhost:8081/api/plans"); // o /api/sheets se rinomini
      const data = await res.json();
      const tbody = document.querySelector("#tblSheets tbody");
      tbody.innerHTML = "";
      data.forEach(p => {
        const row = `<tr><td>${p.client_name ?? "-"}</td><td>${p.title}</td><td>${p.status}</td></tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }
    loadSheets();
  </script>
</body>
</html>
